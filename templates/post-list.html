<div class="archive">
<ul>
    $for(posts)$
        <li>
            <h2 style="font-size: 25pt"><a href="$url$">$title$</a><br/><span style="color: grey; font-size: 20pt">$date$</span></h2>
            $if(teaser)$
            $teaser$... <a href="$url$">Read more</a>
            $else$
            $content$
            $endif$
        </li>
    $endfor$
</ul>
</div>
